<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/imgs/icon-discord.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <title>Discord | Login</title>
</head>

<body>
    <main id="mainContainer" class="mainContainer">
        <section id="fallingSnowContainer" class="fallingSnowContainer"></section><!-- fallingSnowContainer-->
        <section id="boxContainer" class="boxContainer">
            <section id="divisionContainer" class="divisionContainer">
                <section id="welcomeContainer" class="welcomeContainer">
                    <section id="titleContainer" class="titleContainer">
                        <h2>Welcome back!</h2>
                        <p>WeÂ´re so excited to see again!</p>
                    </section><!-- titleContainer -->

                    <section id="formContainer" class="formContainer">
                        <form name="formLogin" id="formLogin" class="formLogin" action="" method="post">
                            <section id="boxLogin" class="boxLogin">
                                <section class="inputSingle">
                                    <label for="emailUser">EMAIL</label>
                                    <input type="email" name="emailUser" id="emailUser">
                                </section><!-- inputSingle -->

                                <section class="inputSingle">
                                    <label for="passwordUser">PASSWORD</label>
                                    <input type="password" name="passwordUser" id="passwordUser">
                                </section><!-- inputSingle -->

                                <section id="bottomContainerForm" class="bottomContainerForm">
                                    <a href="">Forgot your password?</a>
                                    <input type="submit" name="btnLogin" value="Login">
                                </section><!-- bottomContainerForm -->
                            </section><!-- boxLogin -->
                        </form><!-- formLogin -->
                    </section><!-- formContainer -->
                </section><!-- welcomeContainer -->

                <section id="qrContainer" class="qrContainer">
                    <section id="boxQrCodeContainer" class="boxQrCodeContainer">
                        <figure id="imgQrCode" class="imgQrCode">
                            <img src="assets/imgs/qr-code.png" alt="QR CODE Discord">
                        </figure><!-- imgQrCode -->

                        <section id="titleQrCode" class="titleQrCode">
                            <h2>Log in with QR Code</h2>
                            <p>Scan this with the <span>scanner app</span> to log in instantly</p>
                        </section><!-- titleQrCode -->
                    </section><!-- boxQrCodeContainer -->
                </section><!-- qrContainer -->
            </section><!-- divisionContainer -->
        </section><!-- boxContainer -->
    </main><!-- mainContainer -->
</body>

</html>
